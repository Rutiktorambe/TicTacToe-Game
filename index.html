<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="overlay">
    <div>
      <p class="winner-message"></p>
      <button type="button" role="button" class="restart">↻ Restart Game</button>
    </div>
  </div>
  <header>
    <h1 class="main-title">Tic-Tac-Toe</h1>
    <h1>'⭕' & '❌'</h1>
  </header>
  <main>
    <div>
      <div class="game-container">
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
      </div>
      <p class="current-player">Current Player: <span id="current-player"></span></p>
    </div>
  </main>

  <footer class="footer">
    <div> </div>
    <div class="footer-icon">
      <a href="https://github.com/Rutiktorambe"><img src="assets/github-sign.png" alt="Github" width="25px"></a>
      <a href="https://www.linkedin.com/in/rutik-torambe-314230228/"><img src="assets/linkedin-sign.png" alt="Iinkedin" width="25px"></a>
    </div>
</footer>

    <script src="index.js"></script>
</body>
</html>
